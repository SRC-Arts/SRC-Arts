backend:
  name: github
  repo: SRC-Arts/SRC-Arts.github.io
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth
  client_id: 0v23lijjTSZNDAh2HeYH

media_folder: "uploads"        # Folder inside the repo where files will be stored
public_folder: "/uploads"      # Public URL path

collections:
  - name: "portfolio"
    label: "Portfolio"
    folder: "portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Date", name: "date", widget: "datetime" }
